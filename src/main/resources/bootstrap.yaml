##consul服务器上面默认配置目录为 
#config/myapp,dev/data
#config/application/data, 这个是通用的配置，公共配置放这里，应用会首先加载自己的配置，然后再去公共的目录加载公共配置
#config 就是 ----(1)设置配置值的基本文件夹
#myapp 是spring.application.name的名字
#dev表示spring.profiles.active设置的环境变量dev,test,product
#data  (2) 表示consul上面的KEY值(或者说文件的名字) 默认是data
#consul -> key/value --> create 一个 key = config/myapp,dev/data , value填写下面的值
#app: 
#  timeout: 7
#  dataDir: /home/portal/
#在AppConfiguration.java类中即可获取到consul中的值
#如果配置中心也有这些变量，会被远程覆盖

spring:
  application:
    name: gaio-government  #你的应用/服务的名字可以采取网关分配的passId
  #  cloud:
  #    consul:
  #      host: localhost
  #      port: 8500
  #      config:
  #        enabled: true   #false禁用Consul配置，默认true
  #        format: YAML    # 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
  #        #data-key: configuration    #表示consul上面的KEY值(或者说文件的名字) 默认是data
  #        data-key: data    #  (2) 表示consul上面的KEY值(或者说文件的名字) 默认是data
  #        #prefix: config   #   (1)设置配置值的基本文件夹
  #        #defaultContext设置所有应用程序使用的文件夹名称
  #        #profileSeparator设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值
  #        watch:
  #          enabled: true  #是否监听配置文件变化
  profiles:
    active: dev  #环境变量，表示测试，生产，还是开发，如果配置中心也有这些变量，会被远程覆盖
      #  sleuth:
      #     sampler:
      #        probability: 0.1  #日志采样--0.1 = 10%，值越大采集数据越多，需要的存贮空间也越大
      #     messaging:
      #       rabbit:
      #          enabled: true  #使用rabbitmq作为采样日志消息传递
      #  zipkin:
      #    sender:
      #      type: RABBIT  #使用rabbitmq作为采样日志消息传递

server:
  port: 8082  #应用侦听端口 ，如果配置中心也有这些变量，会被远程覆盖
  
 
